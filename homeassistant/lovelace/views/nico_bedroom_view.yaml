title: Nico bedroom
icon: 'mdi:alpha-n-box'
panel: true
path: nico_bedroom
cards:
  - type: 'custom:layout-card'
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - !include
            - ../templates/heading.yaml
            - title: <ha-icon icon="mdi:alpha-n-box"></ha-icon> Nico bedroom

          - type: horizontal-stack
            cards:
              - entity: light.bedroom_nico_ceiling
                name: Ceiling
                type: custom:button-card
              - entity: switch.bedroom_nico_electric_blanket
                name: Bed
                type: custom:button-card

          - type: horizontal-stack
            cards:
              - entity: light.bedroom_nico_multisensor
                name: MultiSensor
                type: custom:button-card
              - entity: binary_sensor.bedroom_nico_multisensor_motion
                template: motion_sensor_btn
                type: custom:button-card

      - break

      - type: vertical-stack
        cards:
          - entities:
              - name: Temperature
                color: var(--light-primary-color)
                entity: sensor.bedroom_nico_multisensor_temperature
              - entity: sensor.bedroom_nico_multisensor_real_feel
                color: var(--dark-primary-color)
                name: Real feel
            font_size: 75
            line_width: 3
            type: 'custom:mini-graph-card'
          - cards:
              - entities:
                  - entity: sensor.bedroom_nico_multisensor_humidity
                    name: Humidity
                font_size: 75
                line_color: var(--complement-color-one)
                line_width: 4
                type: 'custom:mini-graph-card'
              - entities:
                  - entity: sensor.bedroom_nico_multisensor_luminance
                    name: Luminance
                font_size: 75
                line_color: var(--complement-color-two)
                line_width: 4
                type: 'custom:mini-graph-card'
            type: horizontal-stack

      - break

      - title: MultiSensor
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.bedroom_nico_multisensor
            name: LED
          - entity: binary_sensor.bedroom_nico_multisensor_motion
            name: Motion
          - entity: sensor.bedroom_nico_multisensor_temperature
            name: Temperature
          - entity: sensor.bedroom_nico_multisensor_real_feel
            name: Real feel
          - entity: sensor.bedroom_nico_multisensor_humidity
            name: Humidity
          - entity: sensor.bedroom_nico_multisensor_luminance
            name: LED
          - entity: sensor.bedroom_nico_multisensor_wifi
            name: WiFi
      - title: Electric Blanket
        type: entities
        show_header_toggle: false
        entities:
          - entity: switch.bedroom_nico_electric_blanket
            name: Switch
          - entity: sensor.bedroom_nico_electric_blanket_current
            name: Current
          - entity: sensor.bedroom_nico_electric_blanket_energy
            name: Energy
          - entity: sensor.bedroom_nico_electric_blanket_power
            name: Power
          - entity: sensor.bedroom_nico_electric_blanket_power_factor
            name: Power factor
          - entity: sensor.bedroom_nico_electric_blanket_voltage
            name: Voltage
