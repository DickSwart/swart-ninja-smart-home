##################################################################################################################
# Input Number
# The input_number integration allows the user to define values that can be controlled via the frontend and
# can be used within conditions of automation. The frontend can display a slider, or a numeric input box.
# Changes to the slider or numeric input box generate state events. These state events can be utilized as
# automation triggers as well.

# The preferred way to configure an input number is via the user interface at Configuration -> Helpers.
# Click the add button and then choose the “Number” option.
#
# URL: https://www.home-assistant.io/integrations/input_number/
##################################################################################################################
input_number: !include_dir_merge_named ../entities/input_number
