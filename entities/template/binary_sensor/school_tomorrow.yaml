---
##############################################################################################
# Template Binary Sensor
# The template platform supports binary sensors which get their values from other entities.
# The state of a Template Binary Sensor can only be on or off.
#
# URL: https://www.home-assistant.io/integrations/binary_sensor.template
#
# EntityID: binary_sensor.school_tomorrow
##############################################################################################

name: School Tomorrow
state: >
  {% set start_date = as_timestamp(state_attr('calendar.family_school_holiday', 'start_time')) %}
  {% set end_time = as_timestamp(state_attr('calendar.family_school_holiday', 'end_time')) %}
  {% set sh_start_date = start_date | float | default(0) if  start_date != none else 0 %}
  {% set sh_end_date = end_time | float | default(0) if  end_time != none else 0 %}
  {% set tomorrow_date = (as_timestamp(now()) + (24*3600)) | float | default(0) %}
  {% if (( (tomorrow_date >= sh_start_date) and (tomorrow_date <= sh_end_date) ) 
            or is_state('binary_sensor.workday_tomorrow', 'off')) %}
    false
  {% else %}
    true
  {% endif %}
