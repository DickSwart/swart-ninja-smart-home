---
##################################################################################################################
# Template Switch
# The template platform creates switches that combines components.
#
# URL: https://www.home-assistant.io/integrations/switch.template/
#
# EntityID: switch.man_cave_heat_pump
##################################################################################################################
platform: template
switches:
  man_cave_heat_pump:
    friendly_name: Man Cave Heat Pump
    icon_template: mdi:air-conditioner
    value_template: {{ is_state('climate.man_cave','heat') or is_state('climate.man_cave','cool') or is_state('climate.man_cave','auto')  or is_state('climate.man_cave','fan_only') }}
    turn_on:
      service: climate.turn_on
      entity_id: climate.man_cave
    turn_off:
      service: climate.turn_off
      entity_id: climate.man_cave
