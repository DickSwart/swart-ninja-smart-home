---
icon: mdi:shower
panel: true
path: bathroom
title: Bathroom
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - !include
            - ../templates/heading.yaml
            - title: <ha-icon icon="mdi:shower"></ha-icon> Bathroom

      - type: vertical-stack
        cards:
          - name: Ceiling
            type: light
            entity: light.bathroom_zw111_nano_dimmer
          - type: horizontal-stack
            cards:
              - name: Fan
                type: custom:button-card
                entity: fan.bathroom
              - type: custom:button-card
                template: motion_sensor_btn
                entity: binary_sensor.bathroom_multisensor_e44e60_motion

      - break

      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            font_size: 75
            line_width: 3
            entities:
              - name: Temperature
                color: var(--light-primary-color)
                entity: sensor.bathroom_multisensor_e44e60_temperature
              - name: Real feel
                color: var(--dark-primary-color)
                entity: sensor.bathroom_multisensor_e44e60_realfeel
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                font_size: 75
                line_color: var(--complement-color-one)
                line_width: 4
                entities:
                  - entity: sensor.bathroom_multisensor_e44e60_humidity
                    name: Humidity
              - type: custom:mini-graph-card
                font_size: 75
                line_color: var(--complement-color-two)
                line_width: 4
                entities:
                  - entity: sensor.bathroom_multisensor_e44e60_luminance
                    name: Luminance

      - break

      - title: MultiSensor
        type: entities
        show_header_toggle: false
        entities:
          - entity: binary_sensor.bathroom_multisensor_e44e60_door
            name: Door
          - entity: binary_sensor.bathroom_multisensor_e44e60_motion
            name: Motion
          - entity: sensor.bathroom_multisensor_e44e60_temperature
            name: Temperature
          - entity: sensor.bathroom_multisensor_e44e60_realfeel
            name: Real feel
          - entity: sensor.bathroom_multisensor_e44e60_humidity
            name: Humidity
          - entity: sensor.bathroom_multisensor_e44e60_luminance
            name: LED
          - entity: sensor.bathroom_multisensor_e44e60_wifi_signal_strength
            name: WiFi

      - title: Hall ZW111 Nano Dimmer
        type: entities
        show_header_toggle: false
        entities:
          - entity: zwave.bathroom_zw111_nano_dimmer
          - entity: light.bathroom_zw111_nano_dimmer
            name: Light
          - entity: sensor.bathroom_zw111_nano_dimmer_current
            name: Current
          - entity: sensor.bathroom_zw111_nano_dimmer_energy
            name: Energy
          - entity: sensor.bathroom_zw111_nano_dimmer_power
            name: Power
          - entity: sensor.bathroom_zw111_nano_dimmer_previous_reading
            name: Previous reading
          - entity: sensor.bathroom_zw111_nano_dimmer_voltage
            name: Voltage
