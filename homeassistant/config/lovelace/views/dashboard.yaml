---
title: Dashboard
path: dashboard
icon: mdi:view-dashboard
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - head: sensor.presence_location_dick
            type: custom:fold-entity-row
            items:
              - entity: input_boolean.presence_location_away_dick
                secondary_info: last-changed
              - entity: device_tracker.dick_iphone_11_pro
                secondary_info: last-changed
              - entity: device_tracker.dick_iphone_11_pro_unifi
                secondary_info: last-changed
              - entity: device_tracker.dick_iphone_tile
                secondary_info: last-changed
              - entity: device_tracker.dick_keys_tile
                secondary_info: last-changed
              - entity: device_tracker.dick_wallet_tile
                secondary_info: last-changed
              - entity: device_tracker.life360_dick_swart
                secondary_info: last-changed
              - entity: device_tracker.unifi_dick_apple_watch
                secondary_info: last-changed
              - entity: device_tracker.unifi_dick_iphone_11_pro
                secondary_info: last-changed

          - head: sensor.presence_location_tamara
            type: custom:fold-entity-row
            items:
              - entity: input_boolean.presence_location_away_tamara
                secondary_info: last-changed
              - entity: device_tracker.life360_tamara
                secondary_info: last-changed
              - entity: device_tracker.tamara_iphone_x_unifi
                secondary_info: last-changed
              - entity: device_tracker.tamara_iphone_x
                secondary_info: last-changed
          - head: sensor.presence_location_nico
            type: custom:fold-entity-row
            items:
              - input_boolean.nico
              - input_boolean.presence_location_away_nico
              - entity: device_tracker.nico_iphone_5s_unifi
                secondary_info: last-changed
          - head: sensor.presence_location_max
            type: custom:fold-entity-row
            items:
              - input_boolean.max
              - input_boolean.presence_location_away_max
              - entity: device_tracker.max_iphone_5s_unifi
                secondary_info: last-changed

          - type: divider
          - input_boolean.house_mode_away
          - input_boolean.house_mode_guest
          - input_boolean.house_mode_holiday

      # - type: calendar
      #   entities:
      #     - calendar.public_holidays
      #     - calendar.ios_family
      #     - calendar.ios_schoolholiday
      #     - calendar.birthdays

      - type: entity-filter
        show_empty: false
        state_filter:
          - "on"
        card:
          title: It's on
          type: entities
        entities:
          - entity: fan.bathroom
          - entity: light.backyard
          - entity: light.bathroom_zw111_nano_dimmer
          - entity: light.bedroom_master_ceiling
          - entity: light.bedroom_max_ceiling
          - entity: light.bedroom_nico_ceiling
          - entity: light.dining_room_ceiling
          - entity: light.front_door_ceiling
          - entity: light.hall_zw111_nano_dimmer
          - entity: light.kitchen_ceiling
          - entity: light.kitchen_side
          - entity: light.living_room_ceiling
          - entity: light.living_room_fish_tank
          - entity: light.living_room_fish_tank_color
          - entity: light.living_room_television
          - entity: light.man_cave_bathroom_ceiling
          - entity: light.man_cave_ceiling
          - entity: light.man_cave_kitchen_ceiling_one
          - entity: light.man_cave_kitchen_ceiling_two
          # - entity: switch.living_room_cupboard_plug_one
          # - entity: switch.living_room_cupboard_plug_two
          - entity: switch.living_room_heat_pump
          - entity: switch.man_cave_heat_pump
          - entity: light.office_ceiling
          - entity: switch.office_heater
          - entity: light.office_shelf

      - break

      - type: vertical-stack
        cards:
          - !include
            - ../templates/sub_heading.yaml
            - title: Master bedroom

          - cards:
              - name: Ceiling
                type: custom:button-card
                color: auto
                entity: light.bedroom_master_ceiling
              - name: Tamara
                type: custom:button-card
                color: auto
                entity: switch.bedroom_master_electric_blanket_tamara
              - name: Dick
                type: custom:button-card
                color: auto
                entity: switch.bedroom_master_electric_blanket_dick
            type: horizontal-stack

      - type: vertical-stack
        cards:
          - !include
            - ../templates/sub_heading.yaml
            - title: Nico bedroom

          - type: horizontal-stack
            cards:
              - name: Ceiling
                type: custom:button-card
                color: auto
                entity: light.bedroom_nico_ceiling

              - color: auto
                entity: switch.bedroom_nico_electric_blanket
                hold_action:
                  action: more-info
                name: Bed
                type: custom:button-card

              - name: LED
                type: custom:button-card
                color: auto
                entity: light.bedroom_nico_multisensor

      - type: vertical-stack
        cards:
          - !include
            - ../templates/sub_heading.yaml
            - title: Max bedroom

          - type: horizontal-stack
            cards:
              - name: Ceiling
                type: custom:button-card
                color: auto
                entity: light.bedroom_max_ceiling

              - color: auto
                entity: switch.bedroom_max_electric_blanket
                hold_action:
                  action: more-info
                name: Bed
                type: custom:button-card

              - name: LED
                type: custom:button-card
                color: auto
                entity: light.ampersand_multisensor

      - break

      - title: Curtains
        type: entities
        show_header_toggle: false
        entities:
          - name: Living Room
            icon: mdi:sofa
            type: custom:cover-control-button-row
            entity: cover.living_room_sliding_door_curtain
            reverseButtons: true
            customTheme: true
            stopButtonColor: "#CF5C36"
            buttonInactiveColor: var(--disabled-text-color)
            isOpenedColor: var(--primary-color)
            isClosedColor: var(--primary-color)
            customOpenText: OPEN
            customStopText: STOP
            customCloseText: CLOSE
            style: |
              button.position {
                border: 1px solid var(--primary-background-color);
              }
          - name: Dining Room
            icon: mdi:silverware-fork-knife
            type: custom:cover-control-button-row
            entity: cover.dining_room_curtains
            reverseButtons: true
            customTheme: true
            stopButtonColor: "#CF5C36"
            buttonInactiveColor: var(--disabled-text-color)
            isOpenedColor: var(--primary-color)
            isClosedColor: var(--primary-color)
            customOpenText: OPEN
            customStopText: STOP
            customCloseText: CLOSE
            style: |
              button.position {
                border: 1px solid var(--primary-background-color);
              }

      - type: custom:mod-card
        style: |
          ha-card {
            background: var(--card-background-color);

          }
        card:
          type: vertical-stack
          cards:
            - type: custom:weather-card
              entity: weather.dark_sky
              name: Weather
              style: |
                ha-card {
                  border-radius: var(--ha-card-border-radius) var(--ha-card-border-radius) 0 0;
                  background: none;
                  padding-bottom: 0 !important;
                }
            - type: entities
              style: |
                ha-card {
                  background: none;

                }
                .card-content {
                  padding-top: 0;
                }
                .card-content > div:first-of-type {
                  border-top: 0.1em solid rgb(217, 217, 217);
                }
              entities:
                - entity: sensor.house_temperature
                  name: Inside
                - entity: sensor.house_upstairs_temperature
                  name: Upstairs
                - entity: sensor.house_downstairs_temperature
                  name: Downstairs
