---
##################################################################################################################
# Logbook
# The logbook integration provides a different perspective on the history of your house by showing
# all the changes that happened to your house in reverse chronological order.
#
# URL: https://www.home-assistant.io/integrations/logbook/
##################################################################################################################
logbook:
  exclude:
    entities:
      - sensor.date
    entity_globs:
      - sensor.deluge_*
      - sensor.openweathermap_*
      - sensor.weather_*
    domains:
      - sun
