##############################################################################################
# MQTT Binary Sensor
# The mqtt binary sensor platform uses an MQTT message received to set the binary sensorâ€™s
# state to on or off.
#
# URL: https://www.home-assistant.io/integrations/binary_sensor.mqtt/
#
# Device: Front Door Camera
# EntityID: binary_sensor.fdc_motion
##############################################################################################
platform: mqtt
name: FDC Motion
state_topic: BlueIris/FDC/motion
value_template: "{{ value_json.state }}"
payload_on: "ON"
payload_off: "OFF"
device_class: motion
json_attributes_topic: BlueIris/FDC/motion
json_attributes_template: "{{ value_json.attributes | tojson }}"
