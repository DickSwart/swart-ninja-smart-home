##############################################################################################
# MQTT Sensor
# This mqtt sensor platform uses the MQTT message payload as the sensor value.
#
# URL: https://www.home-assistant.io/integrations/sensor.mqtt/
#
# EntityID: sensor.bedroom_max_electric_blanket_power_factor
##############################################################################################
platform: mqtt
name: Bedroom Max Electric Blanket Power Factor
state_topic: tele/sonoff_EA5999/SENSOR
value_template: '{{ value_json["ENERGY"]["Factor"] }}'
