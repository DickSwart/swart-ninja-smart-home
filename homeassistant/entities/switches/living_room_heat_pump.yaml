---
##################################################################################################################
# Template Switch
# The template platform creates switches that combines components.
#
# URL: https://www.home-assistant.io/integrations/switch.template/
#
# EntityID: switch.living_room_heat_pump
##################################################################################################################
platform: template
switches:
  living_room_heat_pump:
    friendly_name: 'Living Room Heat Pump'
    icon_template: mdi:air-conditioner
    value_template: {{ is_state('climate.living_room','heat') or is_state('climate.living_room','cool') or is_state('climate.living_room','auto')  or is_state('climate.living_room','fan_only') }}
    turn_on:
      service: climate.turn_on
      entity_id: climate.living_room
    turn_off:
      service: climate.turn_off
      entity_id: climate.living_room
