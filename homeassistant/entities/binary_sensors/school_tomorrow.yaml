---
##############################################################################################
# Template Binary Sensor
# The template platform supports binary sensors which get their values from other entities.
# The state of a Template Binary Sensor can only be on or off.
#
# URL: https://www.home-assistant.io/integrations/binary_sensor.template
#
# EntityID: binary_sensor.school_tomorrow
##############################################################################################
platform: template
sensors:
  school_tomorrow:
    friendly_name: "School Tomorrow"
    value_template: >-
      {% set sh_start_date = (as_timestamp(state_attr('calendar.hass_calendar_school_holidays', 'start_time'))) | float | default(0) %}
      {% set sh_end_date = (as_timestamp(state_attr('calendar.hass_calendar_school_holidays', 'end_time'))) | float | default(0) %}
      {% set tomorrow_date = (as_timestamp(now()) + (24*3600)) | float | default(0) %}
      {% if ( ( (tomorrow_date >= sh_start_date) and (tomorrow_date <= sh_end_date)) or is_state('binary_sensor.workday_tomorrow', 'off')) %}
        false
      {% else %}
        true
      {% endif %}
