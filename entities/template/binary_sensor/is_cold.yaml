##############################################################################################
# Template Binary Sensor
# The template platform supports binary sensors which get their values from other entities.
# The state of a Template Binary Sensor can only be on or off.
#
# URL: https://www.home-assistant.io/integrations/template
#
# EntityID: binary_sensor.is_cold
##############################################################################################
# platform: template
# sensors:
#   is_cold:
#     friendly_name: Is it cold?
#     value_template: >-
#       {{ ( (states('sensor.dark_sky_temperature')|float < 13) or
#       (states('sensor.bedrooms_temperature')|float < 17.5) ) }}
#     icon_template: >-
#       {% if ( (states('sensor.dark_sky_temperature') | float < 5 ) or
#       (states('sensor.bedrooms_temperature') | float < 10) ) %}
#         mdi:snowflake-alert
#       {% elif ( (states('sensor.dark_sky_temperature')|float < 13) or
#       (states('sensor.bedrooms_temperature')|float < 17.5) ) %}
#         mdi:snowflake
#       {% else %}
#         mdi:weather-sunny
#       {% endif %}

name: Is cold
availability: >
  {{ states('sensor.dark_sky_temperature') not in ['unavailable', 'unknown', 'none'] and
     states('sensor.bedrooms_temperature') not in ['unavailable', 'unknown', 'none'] }}
icon: >
  {% set outsideSensor = states('sensor.dark_sky_temperature') %}
  {% set insideSensor = states('sensor.bedrooms_temperature') %}
  {% set outsideTemp = 30 %}
  {% set insideTemp = 30 %}
  {% if outsideSensor not in ['unavailable', 'unknown', 'none'] %}
    {% set outsideTemp = outsideSensor | float | default(0) %}
  {% endif %}
  {% if insideSensor not in ['unavailable', 'unknown', 'none'] %}
    {% set insideTemp = insideSensor | float | default(0) %}
  {% endif %}

  {% if ( (outsideTemp < 5) or (insideTemp < 10) ) %}
    mdi:snowflake-alert
  {% elif ( (outsideTemp < 13) or (insideTemp < 17.5) ) %}
    mdi:snowflake
  {% else %}
    mdi:weather-sunny
  {% endif %}
state: >
  {% set outsideSensor = states('sensor.dark_sky_temperature') %}
  {% set insideSensor = states('sensor.bedrooms_temperature') %}
  {% set outsideTemp = 30 %}
  {% set insideTemp = 30 %}
  {% if outsideSensor not in ['unavailable', 'unknown', 'none'] %}
    {% set outsideTemp = outsideSensor | float | default(0) %}
  {% endif %}
  {% if insideSensor not in ['unavailable', 'unknown', 'none'] %}
    {% set insideTemp = insideSensor | float | default(0) %}
  {% endif %}

  {{ (outsideTemp < 13) or (insideTemp < 17.5) }}
