# Input Select
# The input_select integration allows the user to define a list of values that can be selected via the
# frontend and can be used within conditions of automation. When a user selects a new item, a state transition
# event is generated. This state event can be used in an automation trigger.
#
# The preferred way to configure an input select is via the user interface at Configuration -> Helpers.
# Click the add button and then choose the “Dropdown” option.
#
# URL: https://www.home-assistant.io/integrations/input_select/
##################################################################################################################
input_select: ~
