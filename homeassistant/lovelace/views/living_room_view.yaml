---
title: Living Room
icon: "mdi:sofa"
panel: true
path: living_room
cards:
  - type: "custom:layout-card"
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - !include
            - ../templates/heading.yaml
            - title: <ha-icon icon="mdi:sofa"></ha-icon> Living Room

          - camera_image: camera.lrc
            camera_view: live
            entities:
              - binary_sensor.lrc_motion
            title: Living Room
            type: picture-glance

          - camera_image: camera.dec
            camera_view: live
            entities:
              - binary_sensor.dec_motion
            title: Deck
            type: picture-glance

      - break

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - entity: binary_sensor.living_room_motion
                template: motion_sensor_btn
                type: "custom:button-card"
              - entity: light.living_room_ceiling
                color: auto
                name: Ceiling
                type: "custom:button-card"
          - type: horizontal-stack
            cards:
              - name: Mood
                entity: light.living_room_mood
                type: light
              - name: TV
                type: light
                entity: light.living_room_television
          - type: horizontal-stack
            cards:
              - name: Plug One
                type: "custom:button-card"
                entity: switch.living_room_cupboard_plug_one
              - name: Plug Two
                type: "custom:button-card"
                entity: switch.living_room_cupboard_plug_two

      - type: custom:mod-card
        style: |
          ha-card {
            background: var(--card-background-color);
          }
        card:
          type: vertical-stack
          cards:
            - entity: media_player.living_room_television
              type: media-control
              style: |
                ha-card {
                  border-radius: var(--ha-card-border-radius) var(--ha-card-border-radius) 0 0;
                }
            - entity: media_player.living_room_television
              type: custom:mini-media-player
              hide:
                source: true
                icon: true
                power: true
                controls: true
                name: true
              shortcuts:
                columns: 4
                buttons:
                  - icon: mdi:netflix
                    type: source
                    id: Netflix
                  - icon: mdi:plex
                    type: source
                    id: Plex
                  - icon: mdi:amazon
                    type: source
                    id: Amazon Prime Video
                  - icon: mdi:youtube
                    type: source
                    id: YouTube
              style:
                .: |
                  ha-card {
                    background: var(--card-background-color);
                  }
                ".mmp-player > .mmp-player__core":
                  .: |
                    .mmp-player__core > mmp-powerstrip {
                      justify-content: center;
                    }
                "mmp-powerstrip":
                  $: |
                    :host > mmp-media-controls {
                      max-width: calc(var(--mmp-unit) * 10);
                    }

      - break

      - entity: climate.living_room
        type: thermostat
        hvac:
          attribute: operation_mode
          states:
            Auto: auto
            Cooling: cool
            Fan_only: fan_only
            Heating: heat
            "Off": "off"

      - type: vertical-stack
        cards:
          - name: Temperature
            type: "custom:mini-graph-card"
            font_size: 75
            line_color: var(--dark-primary-color)
            line_width: 3
            entities:
              - sensor.living_room_temperature

          - type: horizontal-stack
            cards:
              - type: "custom:mini-graph-card"
                font_size: 75
                line_color: var(--complement-color-one)
                line_width: 3
                entities:
                  - entity: sensor.living_room_multisensor_humidity
                    name: Humidity

              - type: "custom:mini-graph-card"
                font_size: 75
                line_color: var(--complement-color-two)
                line_width: 3
                entities:
                  - entity: sensor.living_room_multisensor_luminance
                    name: Luminance
